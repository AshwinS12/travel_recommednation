<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wanderlust Explorer</title>
   </head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about-us">About Us</a></li>
        <li><a href="#contact-form">Contact Us</a></li>
        <li>
          <input type="text" id="search-bar" placeholder="Enter keyword">
          <button id="search-button">Search</button>
          <button id="clear-button">Clear</button>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero" id="home">
      <div class="hero-image">
        <img src="path/to/your/image.jpg" alt="Placeholder image">
      </div>
      <div class="hero-content">
        <h1>Explore the World & Uncover Hidden Gems</h1>
        <p>Embark on a journey of cultural immersion and discover breathtaking destinations.</p>
        <div class="social-links">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <button>Book Now</button>
      </div>
    </section>

    <section class="about-us" id="about-us">
      <h2>About Us</h2>
      <p> </p>
    </section>

    <section class="contact-form" id="contact-form">
      <h2>Contact Us</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Your Name">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Your Email">
        <label for="message">Message:</label>
        <textarea id="message" placeholder="Write your message here"></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>

    <section class="search-results" id="search-results">
      <h2>Search Results</h2>
      </section>
  </main>

  <script src="travel_recommendation.js"></script>  </body>
</html>
